{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update information</h1>
<form method="POST" action="/update/{{ student.id }}" class="p-5">
    {% csrf_token %}

    <label for="fname" class="form-label">First name</label>
    <input type="text" id="fname" name="firstname" value="{{ student.firstname }}" class="form-control">

    <label for="lname" class="form-label">Last name</label>
    <input type="text" id="lname" name="lastname" value="{{ student.lastname }}" class="form-control">

    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" class="form-control">

    <button type="submit" class="btn btn-primary">Update</button>

</form>
</body>
</html>
{% endblock %}
